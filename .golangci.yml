linters:
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - dogsled
    - godox
    - gofmt
    - gofumpt
    - goimports
    - golint
    - gosimple
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - unconvert
    - unparam
    - varcheck
    - wastedassign
    - whitespace
    - wsl
linters-settings:
  lll:
    line-length: 120
